[metadata]
name = "HecateOS"
version = "0.1.0"
base_distro = "Ubuntu 24.04 LTS"
architecture = "amd64"

[components]
include_binaries = [
    "hecated",
    "hecate-monitor",
    "hecate-bench",
    "hecate-pkg",
    "hecate-dev",
    "hecate-sign",
]
include_source = false
include_docs = true
additional_packages = [
    "build-essential",
    "cpufrequtils",
    "tuned",
    "irqbalance",
    "nvme-cli",
]

[optimizations]
kernel_params = [
    "mitigations=off",
    "intel_pstate=enable",
    "transparent_hugepage=always",
    "processor.max_cstate=1",
]
sysctl_settings = [
    [
    "vm.swappiness",
    "10",
],
    [
    "vm.vfs_cache_pressure",
    "50",
],
    [
    "vm.dirty_background_ratio",
    "5",
],
    [
    "vm.dirty_ratio",
    "10",
],
    [
    "net.core.default_qdisc",
    "fq_codel",
],
    [
    "net.ipv4.tcp_congestion",
    "bbr",
],
    [
    "kernel.sched_autogroup_enabled",
    "1",
],
]
cpu_governor = "performance"
io_scheduler = "bfq"
transparent_hugepages = "always"

